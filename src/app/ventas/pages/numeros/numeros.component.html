<div class="text-layout">
    <h1>
        DecimalPipe y Porcentaje
    </h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module.
    </p>
</div>
<div class="grid">
    <div class="col-4">
        <p-card 
        header="Ventas Netas"
        subheader="del presente año"
        >
        <i class="pi pi-dollar">
            {{ventasNetas+100000 | number:'1.2-2'}}
        </i>
        </p-card>
    </div>
    <div class="col-4">
        <p-card 
        header="Ventas Brutas"
        subheader="del presente año"
        >
        <i class="pi pi-dollar">
            {{ventasNetas+100000 | currency:'USD':'1.1-4'}}
        </i>
        </p-card>
    </div>
    <div class="col-4">
        <p-card 
        header="Ganancias porcentual"
        subheader="del presente año"
        >
        <i class="pi pi-dollar">
            {{porcentaje|percent:'2.2-2'}}
        </i>
        </p-card>
    </div>
</div>
